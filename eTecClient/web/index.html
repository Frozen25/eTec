<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main2.css">
    <title>Login</title>
</head>
<body>
    <div class="login__container">
       <div class="login__top">
          <img  class="login__img" src="img/eTEC.png" alt="">
          <h2 class="login__title">Login <span>eTEC</span></h2>
       </div>
        
        <form method = "post" class="login__form" name="" action="login">
            <input name = "user" type="text" placeholder="&#128100; username" required autofocus>
            <input name = "pass" type="password" placeholder="&#x1F512; password" required>
            <input class="btn__submit" type="submit" value="ENTRAR">

            
        </form>
    </div>
</body>
</html>
